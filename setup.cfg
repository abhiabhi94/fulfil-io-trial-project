[flake8]
max-line-length = 120
exclude = .tox,.git,*/migrations/*
extend-ignore =
    E203, E231,

[coverage:run]
branch = true
source =
    product, config

[coverage:report]
show_missing = true
skip_covered = true
omit =
    # these files are autogenerated by django
    config/wsgi.py
    config/asgi.py

[tool:pytest]
addopts = -p no:warnings
    --ds=config.settings.test
    --reuse-db
